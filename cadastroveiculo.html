<body>
	
	<div class="menuIndex">
      <div class="gridContainer clearfix">
      <div id="LayoutDiv1">
      
     <form name="meu_form">
           
            <h1>Cadastro de Veículo<a class="voltar" href="index.html" style="text-align:center">
            <img src="img/voltar.png"></img></a></h1>
        
            <p class="placa">
                <label for="placa">Placa do Caminhão</label> <input type="text" id="placa"  required name="placa" />
               
            </p>

        
            <p class="renavam">
                <label for="renavam">Número do Renavam</label> <input type="text" id="renavam" required name="renavam" />           
            </p>
             <p class="fabricacao">
                <label for="fabricacao">Ano de Fabricação</label> <input type="text" id="fabricacao" required name="fabricacao" />           
            </p>
            <p class="anoCompra">
                <label for="anoCompra">Ano de Compra do Veículo</label> <input type="text" id="anoCompra" required name="anoCompra" />           
            </p>
            <p class="cargaSuportada">
                <label for="cargaSuportada">Carga Máxima Suportada</label> <input type="text" id="cargaSuportada" required name="cargaSuportada" />           
            </p>
            <p class="numeroEixo">
                <label for="numeroEixo">Número de Eixos</label> <input type="text" id="numeroEixo" required name="numeroEixo" />           
            </p>
            <p class="cumprimento">
                <label for="cumprimento">Cumprimento Total (em metros)</label> <input type="text" id="cumprimento" required name="cumprimento" />           
            </p>
            
            


            <p class="submit">
                <input type="image" src="img/salvar.png" type="submit" onclick="Enviar();" value="Enviar" />
            </p>
     
        </form>
